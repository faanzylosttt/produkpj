<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produk Jasteb & Layanan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #111;
      font-size: 24px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background: #222;
      padding: 10px;
    }
    nav button {
      background: transparent;
      color: #fff;
      border: 1px solid #00d4ff;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      padding: 8px 12px;
      transition: all 0.3s ease;
    }
    nav button:hover, nav .active {
      background: #00d4ff;
      color: #000;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product-card {
      background: #1c1f26;
      border-radius: 15px;
      padding: 20px;
      width: 260px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .product-title {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .product-price {
      font-size: 22px;
      color: #00d4ff;
      margin-bottom: 10px;
    }
    .product-desc {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 20px;
    }
    .buy-btn {
      background: #00d4ff;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>Daftar Produk & Jasa Jasteb</header>

  <nav id="menuNav">
    <!-- Tombol navigasi akan dibuat dinamis -->
  </nav>

  <div class="products" id="productContainer">
    <!-- Daftar produk muncul di sini -->
  </div>

  <script>
    const produkKategori = {
      "Jasteb": [
        { title: "Jasteb Biasa", price: "Rp10.000", desc: "Jasa tebak reguler cepat dan terpercaya." },
        { title: "Jasteb VIP", price: "Rp25.000", desc: "Akses prioritas dengan analisa khusus." }
      ],
      "Uncheck": [
        { title: "Uncheck Tools", price: "Rp15.000", desc: "Alat bantu untuk memfilter data tidak aktif." },
        { title: "Uncheck Manual", price: "Rp5.000", desc: "Layanan pengecekan manual sesuai kebutuhan." }
      ],
      "Script Bot": [
        { title: "Script Bot Auto Tebak", price: "Rp50.000", desc: "Script otomatis untuk event tebak-tebakan." },
        { title: "Script Bot Telegram", price: "Rp35.000", desc: "Bot Telegram dengan command interaktif." }
      ],
      "Sewa Bot": [
        { title: "Bot Event Harian", price: "Rp20.000/hari", desc: "Bot siap pakai untuk event." },
        { title: "Bot Kustom", price: "Rp100.000/bln", desc: "Bot sesuai fitur request kamu." }
      ],
      "Jadi Bot": [
        { title: "Convert Jadi Bot", price: "Rp50.000", desc: "Ubah akun biasa jadi bot dengan fitur lengkap." }
      ],
      "Panel Pterodactyl": [
        { title: "Sewa Panel Ptero", price: "Rp30.000/bln", desc: "Panel hosting game/server pribadi." }
      ],
      "Sewa Panel Jasteb": [
        { title: "Panel Tebak Siap Pakai", price: "Rp50.000/bln", desc: "Sudah lengkap tinggal pakai." }
      ],
      "Team Ress": [
        { title: "Join Team Ress", price: "Rp100.000", desc: "Akses ke tim pengembang dan reseller." }
      ],
      "Admin Team Ress": [
        { title: "Upgrade ke Admin", price: "Rp250.000", desc: "Dapat kontrol penuh team & akses bot." }
      ],
      "PT Jasteb": [
        { title: "Lisensi PT Jasteb", price: "Rp500.000", desc: "Nama resmi dan branding PT kamu." }
      ],
      "Nomor Kosong": [
        { title: "Nomor Kosong Random", price: "Rp5.000", desc: "Nomor tanpa identitas untuk berbagai keperluan." }
      ],
      "Jasa Buat Web Payment": [
        { title: "Web QRIS Payment", price: "Rp150.000", desc: "Website siap pakai dengan sistem QRIS." },
        { title: "Web PPOB Modern", price: "Rp200.000", desc: "Web pembayaran digital & produk digital." }
      ]
    };

    const menuNav = document.getElementById("menuNav");
    const productContainer = document.getElementById("productContainer");

    // Buat tombol menu dari nama kategori
    Object.keys(produkKategori).forEach((kategori, index) => {
      const btn = document.createElement("button");
      btn.innerText = kategori;
      btn.onclick = () => showProduk(kategori, btn);
      if (index === 0) btn.classList.add("active");
      menuNav.appendChild(btn);
    });

    function showProduk(kategori, clickedBtn) {
      productContainer.innerHTML = "";
      produkKategori[kategori].forEach(p => {
        productContainer.innerHTML += `
          <div class="product-card">
            <div class="product-title">${p.title}</div>
            <div class="product-price">${p.price}</div>
            <div class="product-desc">${p.desc}</div>
            <button class="buy-btn">Beli Sekarang</button>
          </div>
        `;
      });
      // highlight tombol aktif
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      clickedBtn.classList.add("active");
    }

    // Tampilkan kategori pertama saat halaman dimuat
    window.onload = () => {
      const firstCategory = Object.keys(produkKategori)[0];
      showProduk(firstCategory, document.querySelector("nav button"));
    };
  </script>

</body>
</html>
